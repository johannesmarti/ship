<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Big Table</title>

  <style>
    html {
      font-size: 36px;
    }
    body {
      font-size: 16px;
      line-height: 1rem;
    }
    * {
      line-height: 1rem;
    }
    table {
      border-collapse: collapse;
      table-layout: fixed;
    }
    td,th {
      border: 1px solid #ccc;
      padding: 0 1em;
      text-align: right;
      width: 7em;
      max-width: 7em;
      min-width: 7em;
      height: 1rem;
      text-overflow: ellipsis;
      overflow: hidden;
      white-space: nowrap;
    }
    /* Normal state (draggable) */
    [draggable="true"] {
        cursor: grab;
    }
    
    /* While dragging */
    [draggable="true"]:active {
        cursor: grabbing;
    }
    .dragging {
      opacity: 0.5;
    }
    .dragover-left {
      border-left: 2px solid red;
    }
    .dragover-right {
      border-right: 2px solid red;
    }
    .dragover-top {
      border-top: 2px solid red;
    }
    .dragover-bottom {
      border-bottom: 2px solid red;
    }
    .dragover-unit{
      border: 2px solid red;
    }
  </style>

  <script type="module" src="scripts/physicalData.mjs"></script>
  <script type="module" src="scripts/recomputeLayer.mjs"></script>
  <script type="module" src="scripts/bigTable.mjs"></script>
</head>

<body>
 <!-- stuff that is there when the script runs -->
</body>

<script type="module">

import { PhysicalData } from './scripts/physicalData.mjs';
import { RecomputeLayer } from './scripts/recomputeLayer.mjs';
import { Hierarchization } from './scripts/hierarchization.mjs';
import { Virtualizer } from './scripts/virtualSchema.mjs';
import { h, BigTable } from './scripts/bigTable.mjs';

async function fetchData() {
  try {
    //const response = await fetch('http://localhost:8000/data');
    const response = await fetch('http://localhost:8000/debug_data');
    
    if (!response.ok) {
      throw new Error('Network response not ok: ' + response.statusText);
    }
    
    const data = await response.json();
    return data;
  } catch (error) {
    console.error('There has been a problem with the fetch operation:', error);
  }
}

async function main() {
  const data = await fetchData();
  if (data !== null) {
    const heading = h("h1", "Big Table");
    document.body.append(heading);

    const physicalData = PhysicalData.fromJSON(data);

    const physicalSchema = physicalData.schema();
    const iteration = physicalSchema.orderOfDimensionName("iteration");
    const good = physicalSchema.orderOfDimensionName("good");
    const province = physicalSchema.orderOfDimensionName("province");
    const datatype = physicalSchema.orderOfDimensionName("datatype");

    const datatypeDimension = physicalSchema.dimensionAtOrder(datatype);
    const double_volume = datatypeDimension.indexOfName("double_volume");
    const error = datatypeDimension.indexOfName("error");
    const price = datatypeDimension.indexOfName("price");

    new RecomputeLayer(physicalData, datatype, "sold",
      (l) => (l(double_volume) + l(error)) / 2 );

    const dataLayer =
      new RecomputeLayer(
      new RecomputeLayer(
      new RecomputeLayer(physicalData,
        datatype, "volume",
          (l) => l(double_volume)/2 * l(price) ),
        datatype, "sold",
          (l) => (l(double_volume) + l(error)) / 2 ),
        datatype, "bought",
          (l) => (l(double_volume) - l(error)) / 2 );

    const vconfig = {
      [iteration]: {
        "type": "exponential",
        "center": "last"
      }
    }
    const virtualizer = new Virtualizer(vconfig);

    const ajson = {
      'fixed': [{ 'dimension': 'datatype', 'fixedIndex': 'price' }],
      'rowHierarchy': ['iteration', 'good'],
      'columnHierarchy': ['province']
    }
    //const ajson = {
    //  'fixed': [ { dimension: 'datatype', fixedIndex: 'price' },
    //             { dimension: 'province', fixedIndex: 'Switzerland'} ],
    //  'rowHierarchy': ['iteration', 'good'],
    //  'columnHierarchy': []
    //}
    //const ajson = {
    //  'fixed': [ { dimension: 'datatype', fixedIndex: 'price' },
    //             { dimension: 'province', fixedIndex: 'Switzerland'} ],
    //  'rowHierarchy': [],
    //  'columnHierarchy': ['iteration', 'good']
    //}
    //const ajson = {
    //  'fixed': [],
    //  'rowHierarchy': ['datatype', 'province'],
    //  'columnHierarchy': ['iteration', 'good']
    //}
    // TODO: this should be done such that we don't need to recompute in
    // the virtualSchema in render as well!
    const virtualSchema = virtualizer.virtualize(dataLayer.schema());
    function getHierarchization() {
      let hierarchization;
      const str = localStorage.getItem('hierarchization');
      if (str === null) {
        return Hierarchization.fromJSON(virtualSchema, ajson);
      }
      // TODO: capture thrown parse exception
      const parsed = JSON.parse(str);
      const ljson = Hierarchization.fromJSON(virtualSchema, parsed);
      if (ljson === null) {
        return  Hierarchization.fromJSON(virtualSchema, ajson);
      }
      return ljson;
    }
    const hierarchization = getHierarchization();
    console.log(hierarchization);
    const bigTable = new BigTable(dataLayer);
    const domTable = bigTable.render(hierarchization, virtualizer);
    document.body.append(domTable);
  }
}

main();

</script>
</html>
