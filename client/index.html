<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Big Table</title>

  <style>
    html {
      font-size: 36px;
    }
    body {
      font-size: 16px;
      line-height: 1rem;
    }
    * {
      line-height: 1rem;

    table {
      border-collapse: collapse;

    td,th {
      border: 1px solid #ccc;
      padding: 0 1em;

      width: 7em;

      height: 1rem;
      text-overflow: ellipsis;
      overflow: hidden;
      white-space: nowrap;
    }
  </style>

  <script type="module" src="scripts/physicalData.mjs"></script>
  <script type="module" src="scripts/recomputeLayer.mjs"></script>
  <script type="module" src="scripts/bigTable.mjs"></script>

<body>
 <!-- stuff that is there when the script runs -->
</body>

<script type="module">

import { PhysicalData } from './scripts/physicalData.mjs';
import { RecomputeLayer } from './scripts/recomputeLayer.mjs';
import { Arrangement, Position } from './scripts/arrangement.mjs';
import { h, Virtualizer, BigTable } from './scripts/bigTable.mjs';

async function fetchData() {
  try {
    //const response = await fetch('http://localhost:8000/data');
    const response = await fetch('http://localhost:8000/debug_data');
    
    if (!response.ok) {
      throw new Error('Network response not ok: ' + response.statusText);
    }
    
    const data = await response.json();
    return data;
  } catch (error) {
    console.error('There has been a problem with the fetch operation:', error);
  }
}

async function main() {
  const data = await fetchData();
  if (data !== null) {
    const heading = h("h1", "Big Table");
    document.body.append(heading);

    const physicalData = PhysicalData.fromJSON(data);

    const physicalSchema = physicalData.schema();
    const iteration = physicalSchema.orderOfDimensionName("iteration");
    const good = physicalSchema.orderOfDimensionName("good");
    const province = physicalSchema.orderOfDimensionName("province");
    const datatype = physicalSchema.orderOfDimensionName("datatype");

    const datatypeDimension = physicalSchema.dimensionAtOrder(datatype);
    const double_volume = datatypeDimension.indexOfName("double_volume");
    const error = datatypeDimension.indexOfName("error");
    const price = datatypeDimension.indexOfName("price");

    new RecomputeLayer(physicalData, datatype, "sold",
      (l) => (l(double_volume) + l(error)) / 2 );

    const dataLayer =
      new RecomputeLayer(
      new RecomputeLayer(
      new RecomputeLayer(physicalData,
        datatype, "volume",
          (l) => l(double_volume)/2 * l(price) ),
        datatype, "sold",
          (l) => (l(double_volume) + l(error)) / 2 ),
        datatype, "bought",
          (l) => (l(double_volume) - l(error)) / 2 );

    const vconfig = {
      [iteration]: {
        "type": "exponential",
        "center": "last"
      }
    }

    const arrangement = Arrangement.create([], [iteration, good],
                                               [datatype, province]);
    const virtualizer = new Virtualizer(vconfig);
    const bigTable = new BigTable(dataLayer);
    const domTable = bigTable.render(arrangement, virtualizer);
    document.body.append(domTable);
  }
}

main();

</script>
</html>
